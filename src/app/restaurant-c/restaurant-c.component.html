<head>
  <title>Reservations</title>
</head>
<body>

<div class="img" style="background-image: url({{rest.image}}) ;">
  <div class="img fade-in" style="background-color: rgba(0, 0, 0,0.389);">
    <div class="row">
      <div class="col-lg-12" >
        <div style="opacity: 1;">
          <h1 class=" text-white font-weight-bold " style="font-size: 4rem;">Reserve Now</h1>
          <h1 class="text-white font-weight-bold" style="margin-top: 5px;">{{rest.name}}</h1>
          <button class="btn btn-outline-dark btn-lg "style="margin-top: 20px; font-size: 2rem" (click)="scrollToDiv()">RESERVE NOW <br> <i class="bi bi-arrow-down"></i></button>
        </div>
        <h2 class=" text-white font-weight-bold" style="margin-top: 50px;">{{rest.category}}</h2>
        <h2 class=" text-white font-weight-bold" style="margin-top: 200px;">Available Tables: {{rest.numTables}}</h2>
      </div>
    </div>
  </div>
</div>
<div class="form-div" id="resForm">
  <h1 style="text-align: center;">{{title}}</h1>
  <h3 style="text-align: center; color:red">{{msg}}</h3>
  <form  class="signin-form" style="margin-top: 100px;">
<div class="form-group mb-3">
<label class="label" >Special Request</label>
<input type="text" [(ngModel)]="req" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="N/A">
</div>
<div class="form-group mb-3">
<label class="label" >Number Of Chairs <p>(Max {{no_of_seats}} Chairs Per Table)</p></label>
<input type="number" [(ngModel)]="noc" (input)="maxtable()" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="1" required min="1" max="10000">
</div>
<div ngbDropdown  class="dropdown">
<button ngbDropdownToggle  class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
  aria-haspopup="true" aria-expanded="false">{{time}}
</button>

<div ngbDropdownMenu  class="dropdown-menu" aria-labelledby="dropdownMenuButton">
  <div *ngFor="let i of times">
  <a ngbDropdownItem (click)="choose(i)" href="javascript:void(0)" class="dropdown-item" >{{i}}</a>
</div>
</div>
</div>
<div class="form-group" style="margin-top: 20px;">
<button type="submit" [disabled]="ButtonDisabled" class="form-control btn btn-primary rounded submit px-3" style="background-color: rgb(0, 0, 0);" (click)="submit()">{{buttonText}}</button>
</div>
</form>
</div>
</body>
