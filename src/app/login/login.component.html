<!doctype html>
<html lang="en">
  <head>
  	<title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(../../assets/alaksiej-carankievic-XXigdb3WMmA-unsplash.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Email</label>
			      			<input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" placeholder="Email@example.com"  required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" (click)="onSubmit()" class="form-control btn btn-primary rounded submit px-3" style="background-color: rgb(0, 0, 0);">Sign In</button>
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a data-toggle="tab" href="javascript:void(0)" routerLink="/signup">Sign Up</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>



	</body>
</html>
